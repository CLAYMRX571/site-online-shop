{% extends "./base_account.html" %}
{% load static %}
{% block content %}

    <main class="main">
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 m-auto">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h3 class="mb-30 text-center">Create an Account</h3>
                                        </div>
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" name="first_name" placeholder="First Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="last_name" placeholder="Last Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="phone" placeholder="Phone">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="email" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="password" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="confirm_password" placeholder="Confirm password">
                                            </div>
                                            <div class="login_footer form-group">
                                                <div class="chek-form">
                                                    <div class="custome-checkbox">
                                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox12" value="">
                                                        <label class="form-check-label" for="exampleCheckbox12"><span>I agree to terms &amp; Policy.</span></label>
                                                    </div>
                                                </div>
                                                <a href="{% url 'privacy' %}"> <i class="far fa-clone mr-5 text-muted"></i> Lean more</a>
                                            </div>
                                            <div class="form-group text-center">
                                                <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Register</button>
                                            </div>
                                        </form>
                                        <div class="divider-text-center mt-15 mb-15">
                                        </div><br>
                                        <ul class="btn-login list_none text-center mb-15">
                                            <li><a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ec=GAlAFw&hl=en&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S20141882%3A1731993440742129&ddm=1" target="_blank" class="btn btn-google hover-up"><i class="fab fa-google mr-10"></i>Google</a></li>
                                        </ul>
                                        <div class="text-muted text-center">Already have an account? <a href="{% url 'accounts:login' %}">Sign in now</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
